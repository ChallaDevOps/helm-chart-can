name: CI/CD AKS Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup kubectl
      - name: Set up Kubernetes CLI
        uses: azure/setup-kubectl@v3

      # 3. Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4. Set AKS context
      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      # 5. Setup Helm
      - name: Helm setup
        uses: azure/setup-helm@v3

      # 6. Install External Secrets CRDs (once per cluster)
      - name: Install External Secrets CRDs
        run: |
          kubectl apply -f https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/crds/bundle.yaml

      # 7. Install External Secrets Operator (idempotent)
      - name: Install External Secrets Operator
        run: |
          helm repo add external-secrets https://charts.external-secrets.io/
          helm repo update
          helm upgrade --install external-secrets external-secrets/external-secrets \
            --namespace default \
            --create-namespace

      # 8. Deploy your Helm chart (in default namespace)
      - name: Deploy Helm chart
        run: |
          helm upgrade --install frontend ./helmcharts \
            -f docker-dev-fe-values.yaml \
            --atomic
